                                                <div className="space-y-1 text-sm text-gray-600">

                                                    {currentCard.name && <div><span className="font-semibold">Name:</span> {currentCard.name}</div>}
                                                    <div><span className="font-semibold">Category:</span> {currentCard.category}</div>
                                                </div>
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Describe the Issue
                                                </label>
                                                <textarea
                                                    value={reportDescription}
                                                    onChange={(e) => setReportDescription(e.target.value)}
                                                    placeholder="Please provide details about the issue..."
                                                    rows={6}
                                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-600 focus:outline-none resize-none"
                                                />
                                            </div>

                                            <button
                                                onClick={generateReport}
                                                disabled={!reportDescription.trim()}
                                                className="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
                                            >
                                                Generate Report
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            <div className="bg-gray-50 p-4 rounded-lg">
                                                <pre className="text-sm text-gray-700 whitespace-pre-wrap font-mono">
                                                    {reportGenerated}
                                                </pre>
                                            </div>

                                            <div className="flex gap-3">
                                                <button
                                                    onClick={copyToClipboard}
                                                    className="flex-1 flex items-center justify-center gap-2 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition"
                                                >
                                                    {copied ? '‚úì Copied!' : 'üìã Copy to Clipboard'}
                                                </button>
                                                <button
                                                    onClick={closeReportModal}
                                                    className="px-6 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition"
                                                >
                                                    Close
                                                </button>
                                            </div>

                                            <p className="text-sm text-gray-600 text-center">
                                                Please email this report to: <span className="font-semibold text-indigo-600">rdandrea@stansberryresearch.com</span>
                                            </p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<FlashcardApp />, document.getElementById('root'));
    </script>
</body>
</html>
